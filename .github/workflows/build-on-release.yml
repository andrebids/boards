# Build Docker image when a new release is published
name: Build on release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Tag do release (ex: 1.6) â€“ para atualizar o package no GHCR'
        required: true
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Para push para GHCR (opcional)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || inputs.release_tag || 'main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'release' || inputs.release_tag != ''
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name == 'release' || inputs.release_tag != '' }}
          tags: |
            ${{ (github.event_name == 'release' && format('ghcr.io/{0}/boards:{1}', github.repository_owner, github.event.release.tag_name)) || (inputs.release_tag != '' && format('ghcr.io/{0}/boards:{1}', github.repository_owner, inputs.release_tag)) }}
            ${{ (github.event_name == 'release' || inputs.release_tag != '') && format('ghcr.io/{0}/boards:latest', github.repository_owner) }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        if: github.event_name == 'release' || inputs.release_tag != ''
        run: |
          TAG="${{ github.event_name == 'release' && github.event.release.tag_name || inputs.release_tag }}"
          echo "Image built and pushed to ghcr.io/${{ github.repository_owner }}/boards:$TAG and :latest"
