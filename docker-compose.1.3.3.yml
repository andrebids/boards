version: '3.8'

services:
  planka:
    image: ghcr.io/andrebids/boards:1.3.3
    container_name: planka-1.3.3
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://planka:planka@db:5432/planka
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=your-secret-key-here
      - BASE_URL=http://localhost:3000
    depends_on:
      - db
      - redis
    volumes:
      - planka_uploads:/app/private/attachments
      - planka_public:/app/public

  db:
    image: postgres:13
    container_name: planka-db-1.3.3
    environment:
      - POSTGRES_DB=planka
      - POSTGRES_USER=planka
      - POSTGRES_PASSWORD=planka
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: planka-redis-1.3.3
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
  planka_uploads:
  planka_public:
